<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退貨與保固分析系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: 2rem;
        }
        .system-message {
            background-color: #e9ecef;
            color: #495057;
            margin-right: 2rem;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
        }
        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .table-responsive {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 標題列 -->
        <div class="row bg-primary text-white py-3">
            <div class="col-12">
                <h1 class="text-center mb-0">
                    <i class="fas fa-chart-line me-3"></i>
                    退貨與保固分析系統
                </h1>
                <p class="text-center mb-0">基於 MCP 風格的智能分析平台</p>
            </div>
        </div>

        <div class="row mt-4">
            <!-- 左側面板 -->
            <div class="col-md-4">
                <!-- 系統狀態 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-server me-2"></i>系統狀態</h5>
                    </div>
                    <div class="card-body" id="systemStatus">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">載入中...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-bolt me-2"></i>快速操作</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-gradient w-100 mb-2" onclick="createSampleData()">
                            <i class="fas fa-database me-2"></i>建立範例資料
                        </button>
                        <button class="btn btn-success w-100 mb-2" onclick="generateReport()">
                            <i class="fas fa-file-excel me-2"></i>生成完整報告
                        </button>
                        <button class="btn btn-info w-100 mb-2" onclick="generateSimpleReport()">
                            <i class="fas fa-file-alt me-2"></i>生成簡單報告
                        </button>
                        <button class="btn btn-warning w-100" onclick="refreshData()">
                            <i class="fas fa-sync-alt me-2"></i>重新整理資料
                        </button>
                    </div>
                </div>

                <!-- 統計資訊 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>統計資訊</h5>
                    </div>
                    <div class="card-body stats-card" id="statistics">
                        <div class="text-center">
                            <div class="spinner-border text-white" role="status">
                                <span class="visually-hidden">載入中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側主要內容 -->
            <div class="col-md-8">
                <!-- 自然語言輸入 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-comments me-2"></i>自然語言查詢</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="naturalLanguageInput" 
                                   placeholder="例如：新增退貨記錄：訂單ID 12345，產品名稱 iPhone，商店名稱 台北店，日期 2024-01-15">
                            <button class="btn btn-primary" type="button" onclick="processNaturalLanguage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <small class="text-muted">
                            支援的操作：新增退貨記錄、查詢退貨記錄、導入 CSV、生成報告等
                        </small>
                    </div>
                </div>

                <!-- 聊天記錄 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-history me-2"></i>對話記錄</h5>
                    </div>
                    <div class="card-body">
                        <div class="chat-container" id="chatContainer">
                            <div class="message system-message">
                                <strong>系統：</strong>歡迎使用退貨與保固分析系統！請在下方輸入您的需求。
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 退貨記錄表格 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-table me-2"></i>退貨記錄</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" id="returnsTable">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">載入中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 報告列表 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-file-alt me-2"></i>報告列表</h5>
                    </div>
                    <div class="card-body">
                        <div id="reportsList">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">載入中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemStatus();
            loadStatistics();
            loadReturns();
            loadReports();
        });

        // 載入系統狀態
        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/status');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('系統狀態 API 回應:', data);
                
                if (data.status === 'success') {
                    const statusHtml = `
                        <div class="row text-center">
                            <div class="col-6">
                                <h6>資料庫</h6>
                                <p class="mb-1">狀態: <span class="badge bg-success">${data.data?.database?.status || '未知'}</span></p>
                                <p class="mb-0">記錄數: ${data.data?.database?.returns_count || 0}</p>
                            </div>
                            <div class="col-6">
                                <h6>報告</h6>
                                <p class="mb-1">目錄: ${data.data?.reports?.directory || '未知'}</p>
                                <p class="mb-0">數量: ${data.data?.reports?.reports_count || 0}</p>
                            </div>
                        </div>
                    `;
                    const statusElement = document.getElementById('systemStatus');
                    if (statusElement) {
                        statusElement.innerHTML = statusHtml;
                    }
                }
            } catch (error) {
                console.error('載入系統狀態失敗:', error);
                const statusElement = document.getElementById('systemStatus');
                if (statusElement) {
                    statusElement.innerHTML = '<div class="alert alert-danger">載入失敗</div>';
                }
            }
        }

        // 載入統計資料
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('統計資料 API 回應:', data);
                
                if (data.status === 'success') {
                    const stats = data.data || {};
                    const statsHtml = `
                        <div class="row text-center">
                            <div class="col-4">
                                <h6>總退貨數</h6>
                                <h4>${stats.total_returns || 0}</h4>
                            </div>
                            <div class="col-4">
                                <h6>商店數</h6>
                                <h4>${stats.store_stats?.length || 0}</h4>
                            </div>
                            <div class="col-4">
                                <h6>產品數</h6>
                                <h4>${stats.product_stats?.length || 0}</h4>
                            </div>
                        </div>
                    `;
                    const statsElement = document.getElementById('statistics');
                    if (statsElement) {
                        statsElement.innerHTML = statsHtml;
                    }
                }
            } catch (error) {
                console.error('載入統計資料失敗:', error);
                const statsElement = document.getElementById('statistics');
                if (statsElement) {
                    statsElement.innerHTML = '<div class="alert alert-danger">載入失敗</div>';
                }
            }
        }

        // 載入退貨記錄
        async function loadReturns() {
            try {
                const response = await fetch('/api/returns');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('退貨記錄 API 回應:', data);
                
                if (data.status === 'success') {
                    const returns = data.data || [];
                    if (returns.length === 0) {
                        const tableElement = document.getElementById('returnsTable');
                        if (tableElement) {
                            tableElement.innerHTML = '<p class="text-center text-muted">暫無退貨記錄</p>';
                        }
                        return;
                    }
                    
                    let tableHtml = `
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>訂單ID</th>
                                    <th>產品名稱</th>
                                    <th>商店名稱</th>
                                    <th>退貨日期</th>
                                    <th>建立時間</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    returns.forEach(record => {
                        tableHtml += `
                            <tr>
                                <td>${record.id || ''}</td>
                                <td>${record.order_id || ''}</td>
                                <td>${record.product || ''}</td>
                                <td>${record.store_name || ''}</td>
                                <td>${record.return_date || ''}</td>
                                <td>${record.created_at || ''}</td>
                            </tr>
                        `;
                    });
                    
                    tableHtml += '</tbody></table>';
                    const tableElement = document.getElementById('returnsTable');
                    if (tableElement) {
                        tableElement.innerHTML = tableHtml;
                    }
                }
            } catch (error) {
                console.error('載入退貨記錄失敗:', error);
                const tableElement = document.getElementById('returnsTable');
                if (tableElement) {
                    tableElement.innerHTML = '<div class="alert alert-danger">載入失敗</div>';
                }
            }
        }

        // 載入報告列表
        async function loadReports() {
            try {
                const response = await fetch('/api/reports');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('報告列表 API 回應:', data);
                
                if (data.status === 'success') {
                    const reports = data.data || [];
                    if (reports.length === 0) {
                        const reportsElement = document.getElementById('reportsList');
                        if (reportsElement) {
                            reportsElement.innerHTML = '<p class="text-center text-muted">暫無報告檔案</p>';
                        }
                        return;
                    }
                    
                    let reportsHtml = '<div class="row">';
                    reports.forEach(report => {
                        const fileSize = (report.size / 1024).toFixed(2);
                        const createdDate = new Date(report.created_at).toLocaleString('zh-TW');
                        
                        reportsHtml += `
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <i class="fas fa-file-excel fa-3x text-success mb-2"></i>
                                        <h6 class="card-title">${report.filename || '未知檔案'}</h6>
                                        <p class="card-text">
                                            <small class="text-muted">
                                                大小: ${fileSize} KB<br>
                                                建立時間: ${createdDate}
                                            </small>
                                        </p>
                                        <a href="/api/download_report/${report.filename}" class="btn btn-primary btn-sm">
                                            <i class="fas fa-download me-1"></i>下載
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    reportsHtml += '</div>';
                    const reportsElement = document.getElementById('reportsList');
                    if (reportsElement) {
                        reportsElement.innerHTML = reportsHtml;
                    }
                }
            } catch (error) {
                console.error('載入報告列表失敗:', error);
                const reportsElement = document.getElementById('reportsList');
                if (reportsElement) {
                    reportsElement.innerHTML = '<div class="alert alert-danger">載入失敗</div>';
                }
            }
        }

        // 處理自然語言輸入
        async function processNaturalLanguage() {
            const input = document.getElementById('naturalLanguageInput').value.trim();
            if (!input) {
                alert('請輸入內容');
                return;
            }

            // 添加使用者訊息到聊天記錄
            addMessage(input, 'user');
            
            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: input })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API 回應:', data);
                
                if (data.status === 'success') {
                    addMessage(data.message || '處理成功', 'system');
                    if (data.data && data.data.all_returns) {
                        addMessage(`當前共有 ${data.data.all_returns.length} 筆退貨記錄`, 'system');
                    }
                } else {
                    addMessage(`錯誤: ${data.message || '未知錯誤'}`, 'error');
                }
                
                // 重新整理資料
                loadSystemStatus();
                loadStatistics();
                loadReturns();
                
            } catch (error) {
                console.error('處理請求失敗:', error);
                addMessage(`處理請求時發生錯誤: ${error.message}`, 'error');
            }
            
            // 清空輸入框
            document.getElementById('naturalLanguageInput').value = '';
        }

        // 添加訊息到聊天記錄
        function addMessage(message, type) {
            const chatContainer = document.getElementById('chatContainer');
            if (!chatContainer) {
                console.error('找不到聊天容器元素');
                return;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            let icon = '';
            switch(type) {
                case 'user':
                    icon = '<i class="fas fa-user me-2"></i>';
                    break;
                case 'system':
                    icon = '<i class="fas fa-robot me-2"></i>';
                    break;
                case 'error':
                    icon = '<i class="fas fa-exclamation-triangle me-2"></i>';
                    break;
                default:
                    icon = '<i class="fas fa-info me-2"></i>';
            }
            
            // 確保 message 是字串
            const messageText = String(message || '無訊息內容');
            messageDiv.innerHTML = `<strong>${icon}${type === 'user' ? '您' : '系統'}：</strong>${messageText}`;
            chatContainer.appendChild(messageDiv);
            
            // 滾動到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 建立範例資料
        async function createSampleData() {
            try {
                console.log('開始建立範例資料...');
                const response = await fetch('/api/create_sample_data', { method: 'POST' });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API 回應:', data);
                
                if (data.status === 'success') {
                    const count = data.data?.imported_count || 0;
                    addMessage(`成功建立範例資料，導入 ${count} 筆記錄`, 'system');
                    loadSystemStatus();
                    loadStatistics();
                    loadReturns();
                } else {
                    addMessage(`錯誤: ${data.message || '未知錯誤'}`, 'error');
                }
            } catch (error) {
                console.error('建立範例資料失敗:', error);
                addMessage(`建立範例資料時發生錯誤: ${error.message}`, 'error');
            }
        }

        // 生成完整報告
        async function generateReport() {
            try {
                console.log('開始生成完整報告...');
                const response = await fetch('/api/generate_report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'report_type=comprehensive'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API 回應:', data);
                
                if (data.status === 'success') {
                    addMessage('完整報告生成成功！', 'system');
                    loadReports();
                } else {
                    addMessage(`錯誤: ${data.message || '未知錯誤'}`, 'error');
                }
            } catch (error) {
                console.error('生成報告失敗:', error);
                addMessage(`生成報告時發生錯誤: ${error.message}`, 'error');
            }
        }

        // 生成簡單報告
        async function generateSimpleReport() {
            try {
                console.log('開始生成簡單報告...');
                const response = await fetch('/api/generate_report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'report_type=simple'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API 回應:', data);
                
                if (data.status === 'success') {
                    addMessage('簡單報告生成成功！', 'system');
                    loadReports();
                } else {
                    addMessage(`錯誤: ${data.message || '未知錯誤'}`, 'error');
                }
            } catch (error) {
                console.error('生成簡單報告失敗:', error);
                addMessage(`生成簡單報告時發生錯誤: ${error.message}`, 'error');
            }
        }

        // 重新整理資料
        function refreshData() {
            loadSystemStatus();
            loadStatistics();
            loadReturns();
            loadReports();
            addMessage('資料已重新整理', 'system');
        }

        // 支援按 Enter 鍵發送訊息
        document.getElementById('naturalLanguageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processNaturalLanguage();
            }
        });
    </script>
</body>
</html>
